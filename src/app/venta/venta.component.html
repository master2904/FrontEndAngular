<hr>
<h3 class="text-center"><strong>VENTA</strong></h3>
<hr>
<button class="btn btn-outline-success" mat-button><mat-icon>add</mat-icon>Realizar Venta</button>
<div class="row">
  <div class="col-3">
    <mat-form-field>
      <mat-label>Categorias</mat-label>
      <mat-select name="categoria">
        <mat-option [value]="item.id" *ngFor="let item of categorias" (click)="listarProductos(item.id)">{{item.tipo}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-9" >
    <table class="table table-striped table-dark" *ngIf="productos.length>0">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio</th>
          <th scope="col">Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productos;let i = index">
          <td>{{i+1}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.precio_venta}}</td>
          <td>{{item.stock}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
