<hr>
<h4>USUARIOS</h4>
<hr>
<button mat-button (click)="openDialog()">Crear Usuario</button>
<button mat-button (click)="imprimir()">PDF</button>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre Completo</th>
      <th>Cuenta</th>
      <th>Correo</th>
      <th>Imagen</th>
      <th>Opcion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usuarios;let i=index">
      <td>{{i+1}}</td>
      <td>{{item.nombre}} {{item.apellido}}</td>
      <td>{{item.username}}</td>
      <td>{{item.email}}</td>
      <td>
        <img appImagenRota src="{{llenar_imagen(item.imagen)}}" height="50px" width="50px">
      </td>
      <td>
        <button class="btn btn-sm btn-success" (click)="actualizar(item)"><mat-icon>refresh</mat-icon></button>
        <button class="btn btn-sm btn-danger" (click)="eliminar(item)" ><mat-icon>delete_sweep</mat-icon></button>
      </td>
    </tr>
  </tbody>
</table>
